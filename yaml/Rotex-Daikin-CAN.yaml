substitutions:
  rx_pin: GPIO48
  tx_pin: GPIO47
  interval_time: 20s

esphome:
    name: rotex
    friendly_name: Rotex
    includes:
        - include/utils.h
        - include/request.h
        - include/${heatpump_model}.h
        - src/utils.cpp
    platformio_options:
        build_unflags:
            - "-std=gnu++11"
        build_flags:
            - "-std=gnu++17"
    on_loop:
      then:
      - lambda: |-
          data_requests.sendNextPendingRequest(id(can_bus));

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: arduino

globals:
  - id: backup_dhw
    type: int

  - id: interval_active
    type: bool
    restore_value: yes
    initial_value: "true"

# Enable logging
