number:
  - platform: template
    name: "Update Interval"
    id: update_interval
    optimistic: true
    mode: box
    min_value: 0
    max_value: 3600 # 60 minutes
    step: 1.0
    initial_value: 20
    restore_value: true

  ##### Raumsoll 1
  - platform: template
    name: "Raumsoll 1 Einstellen"
    id: raumsoll1_set
    mode: box
    min_value: 15
    max_value: 25
    step: 0.1
    unit_of_measurement: "°C"
    icon: "mdi:thermometer-lines"
    device_class: "temperature"
    set_action:
      - lambda: |-
          data_requests.sendSet(id(can_bus), "Raumsoll 1 Einstellen", x);
          data_requests.sendGet(id(can_bus), "Raumsoll 1");

